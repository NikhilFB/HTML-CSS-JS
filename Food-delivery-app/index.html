<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple webpage">
    <meta name="author" content="Your Name">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>QuickBite</title>
</head>

<body>
    <div class="navbar">
        <div class="left-section">
            <div class="burger-logo">
                <img class="logo" src="burger.png" alt="Burger Logo">
            </div>
            <p class="restaurant-name">QuickBite</p>
        </div>

        <div class="right-section">
            <p>Home</p>
            <p>Restaurants</p>
            <p>My Orders</p>
            <p>Profile</p>
            <button class = "cart-button">
                <img class = "cart-image" src = "images/shopping-bag.png">
            </button>
        </div>
    </div>

    <div class="Home">
        <div class="Cart">
            <p class = "cart">Your Cart</p>
        </div>


        <div class="home">
            <div class="overlay">
                <p class="r1">Delicious Food, Delivered Fast</p>
                <p class="r2">Order from your favourite restaurants</p>

                <button class="search-button">Click here to search for restaurants near you</button>
            </div>
        </div>
    </div>

    <p class="filter">Filter By</p>

    <div class="filter-buttons">
        <button class="all-button">All</button>
        <button class="pizza">üçï Pizza</button>
        <button class="burger">üçî Burger</button>
        <button class="sushi">üç£ Sushi</button>
        <button class="curry">üçõ Curry</button>
    </div>

    <p class="sort-by">Sort by:</p>
    <select class="sort">
        <option value="All">All</option>
        <option value="Highest">Highest rating</option>
        <option value="Lowest">Lowest rating</option>
        <option value="High-Low">Price: High to Low</option>
        <option value="Low-High">Price: Low to High</option>
    </select>

    <div class="popular-restaurants">
        <p>Popular Restaurants</p>
    </div>

   

    <div class="item-holder">

    </div>

    <script src = "index.js"></script>
    <script src="api.js" type="module"></script>
</body>

</html>
